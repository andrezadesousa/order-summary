<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="app/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="app/scss/style.css">

  <title>Order summary | Frontend Mentor</title>

</head>
<body>

    <header>
        <div class="profile-card">

            <div class="banner-card">
              <img src="app/images/illustration-hero.svg" alt="">
            </div>
      
            <div class="profile-content">
      
              <div class="card-text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!</p>
              </div>
      
              <div class="card-play">            
                  
                  <img src="app/images/icon-music.svg" alt="">
                  <div class="card-plan">
                    <h1>Annual Plan</h1>
                    <p>$59.99/year</p>              
                  </div>
                  <a class="green" href="#">Change</a>
        
              </div>
      
              <input type="button" value="Proceed to Payment">
              <a class="cancel-order" href="#">Cancel Order</a>
            </div>
      
          </div>
    </header>

</body>
</html>
